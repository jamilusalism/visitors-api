<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset OTP Email</title>
    <style type="text/css">
      /* Your custom styles go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        color: #666;
        font-size: 16px;
        line-height: 1.5em;
        margin-bottom: 10px;
      }
      strong {
        color: #0070c0;
      }
    </style>
  </head>
  <body>
    <p>
      Dear <b>{{ first_name }}</b>, you have requested to reset your password.
      Please use the following One-Time Password (OTP) to reset your password:
    </p>
    <h1><strong>{{ temp_otp }}</strong></h1>
    <p>
      If you did not request this password reset, please ignore this email,
      thank you,
    </p>
    <p>
      Best regards, <br />
      From MyPal Team
    </p>
  </body>
</html>
